<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <header>
        <h1>My Blackjack Game</h1>
        <h3>Try to get 21 or beat the dealer's score without going over</h3>
    </header>

    <div id="start">
        <button id="startbtn" type="button" onclick="start()" class="btn">Press To Start Game</button>
    </div>

    <div></div>

    <div id="message">DISPLAY MESSAGES HERE</div>


    <div id='cardArea'>
        Dealer's Hand = <span id="dWeight"></span>
        <div id='dealerHand'>
            <!-- <div class='card'></div> -->
        </div>
        Player's Hand = <span id="pWeight"></span>
        <div id='playerHand'>
            <!-- <div class='card'></div> -->
        </div>
    </div>

    <!-- <div class='card'>test</div> -->

            <div id="playerChoices">
                <button id='dealButton' type='button' onclick="dealNew()" class="btn">Deal</button>

                <button id='hitButton' type='button' onclick='choice("hit")' class="btn">HIT</button>

                <button id='stayButton' type='button' onclick='choice("stay")' class="btn">STAY</button>
            </div>
        <!-- </div> -->
        <!-- <br> -->

        <div>
            Bet Amount: $<input type="number" id="bet" value="10" min="10" max="100"></input>
        </div>

        <div class="wallet">WALLET: $<span id="money">100</span>
        </div>
    
</body>
